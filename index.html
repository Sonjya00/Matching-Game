<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Sonia's Matching Game</h1>
      </header>

      <section class="score-panel__container">
        <ul class="score-panel__stars">
      		<li><i id="star1" class="fa fa-star star"></i></li>
      		<li><i id="star2" class="fa fa-star star"></i></li>
      		<li><i id="star3" class="fa fa-star star"></i></li>
      	</ul>

        <div class="score-panel__time-elapsed">
          <span id="secondsElapsed">0</span> s
        </div>

        <div class="score-panel__moves">
        	<span id="movesNumberDisplay">0</span> Moves
        </div>

        <div class="score-panel__matched">
          <span id="matchedCoupleDisplay">0</span> /8 Matched
        </div>

        <div id="restartButton" class="score-panel__restart-btn">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section>

      <ul id="deck" class="deck__container">
        <li class="card diamond closed">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card plane closed">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card anchor closed">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card bolt closed">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card cube closed">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card anchor closed">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card leaf closed">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card bicycle closed">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card diamond closed">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card bomb closed">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card leaf closed">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card bomb closed">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card bolt closed">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card bicycle closed">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card plane closed">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card cube closed">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

    <section id="previous-score__container" class="previous-score__container">
      <h2>Check your previous score!</h2>
      <table id="previous-score__table" class="previous-score__table">
        <tr>
          <th colspan="4">
            Your previous score
          </th>
        </tr>
        <tr>
          <th>Game No.
          </th>
          <th>Time Elapsed
          </th>
          <th>Number of Moves
          </th>
          <th><i class="fa fa-star star"></i> Star Rating <i class="fa fa-star star"></i>
          </th>
        </tr>
      </table>
    </section>

    <!-- Modal content -->
    <div id="gameModal" class="modal__background">
      <div class="modal__window">
        <span class="modal__close-btn">&times;</span>
        <div id="modalMsg"></div>
        <h3>Wanna play again?</h3>
        <button class="modal__restart-btn">New Game!</button>
      </div>
    </div>

    <footer class="footer__container">
      <h3>About this page</h3>
      <div class="footer__about">
        <p>Â© 2018 - Written and coded by Sonia Gorla</p>
      </div>
        <ul class="footer__social-media">
          <li class="contacts-link"><a href="mailto:soniagorla@msn.com"><i class="fa fa-envelope-o"></i></a></li>
          <li class="contacts-link"><a href="https://www.facebook.com/sonia.gorla" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li class="contacts-link"><a href="https://www.instagram.com/sonjya00/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
