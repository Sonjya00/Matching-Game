<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star star"></i></li>
        		<li><i id="star2" class="fa fa-star star"></i></li>
        		<li><i id="star3" class="fa fa-star star"></i></li>
        	</ul>

          <div id="timeElapsed" class="timer">
          <!--<span id="timerDisplayMinutes">0</span>:--><span id="secondsElapsed">0</span>
          </div>

          <div class="moves">
          	<span id="moves">0</span> Moves
          </div>

          <div class="matched">
            <span id="matchedCoupleCards">0</span> /8 Couples Matched
          </div>

            <div class="restart">
        		<i id="restart" class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul id="deck" class="deck ">
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
